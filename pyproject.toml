[tool.poetry]
name = "cerebrus"
version = "0.9.0"
description = "A library for analyzing and visualizing neurological data for the development of Brain computer interfaces and AI-driven application development."
authors = ["Luis Camargo <lcamargo2007@gmail.com>"]
readme = "README.md"
packages = [{include = "cerebrus", from = "src"}]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
mne = "^1.6.0"
ruff = "^0.1.6"
black = "^23.11.0"
flask = "^3.0.0"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
flask-testing = "^0.8.1"
numpy = "^1.26.2"
pandas = "^2.1.3"
scikit-learn = "^1.3.2"
h5py = "^3.10.0"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.ruff]
extend-ignore = ["F401"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
