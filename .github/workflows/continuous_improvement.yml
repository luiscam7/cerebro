name: Lint, Format, Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install UV
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Install ruff
      run: |
        uv tool install ruff

    - name: Format code with Ruff
      run: |
        uv tool run ruff format src/ tests/

    - name: Lint with Ruff
      run: |
        uv tool run ruff check src/ tests/

    - name: Run tests
      run: |
        uv run pytest

    - name: Coverage report
      run: |
        uv run pytest --cov=cerebro
