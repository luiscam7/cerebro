name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv sync
          
      - name: Run tests with coverage
        run: |
          uv run pytest --cov=cerebro --cov-report=xml --cov-report=term
        env:
          COVERAGE_XML_FILE: coverage.xml
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv sync
          
      - name: Run ruff linter
        run: |
          uv run ruff check src/
          
      - name: Run ruff formatter
        run: |
          uv run ruff format --check src/

  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        
      - name: Build package
        run: |
          uv build
